<!doctype html>
<html>
  <head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
  </head>
  <body>
    <div ng-app="myApp">
    	<h1>Hello, {{name}}</h1>
    </div>
    <script>
    	angular.module('myApp', [])
    		.run(function($rootScope){
          $rootScope.name = "World";
        });
    </script>
  </body>
</html>
